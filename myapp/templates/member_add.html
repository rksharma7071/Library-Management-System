{% extends 'dashboard.html' %}
{% load static %}


{% block main %}
  <div id="content-wrapper" class="d-flex flex-column">
    <div id="content">
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4 mt-4">
                <h1 class="h3 mb-0 text-gray-800">Member Add</h1>
                {% comment %} <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
                    <i class="fas fa-download fa-sm text-white-50"></i>
                    Add New Member
                </a> {% endcomment %}
            </div>          

            <div class="row mt-2 rounded shadow mx-2 bg-white ">
                <div class="col-6 m-auto p-4">
                  <form method="post"> {% csrf_token %}
                    <div class="my-3">
                      <label for="memb_id" class="form-label">Member ID</label>
                      <input type="text" class="form-control" id="memb_id" name="memb_id">
                    </div>
                    <div class="my-3">
                      <label for="name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="my-3">
                      <label for="memb_type" class="form-label">Member Type</label>
                      <input type="text" class="form-control" id="memb_type" name="memb_type">
                    </div>
                    <div class="my-3">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" class="form-control" id="address" name="address">
                    </div>
                    <div class=" text-center">
                      <input type="submit" value="Add" class="col-4 btn btn-primary"> 
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
    {% if error == "no" %}
    <script>
            alert('New book has been created.');
            window.location=('{% url 'member_table' %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
      <script>
              alert('Something went wrong, Try Again...');
      </script>
    {% endif %}
{% endblock main %}
