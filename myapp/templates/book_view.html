<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/style.css"/>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div style="width:100%; margin-top: 3em;margin-bottom: 2em;">
            <div class="alert alert-success">message</div>
                <form action="/books/search" method="GET">
                    <div class="form-group">
                        <div style="width: 100%">
                            <div style="width: 90%; display: inline-block;">
                                <input type="search" name="keyword" autofocus class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="" placeholder="Search for books...">
                            </div>
                            <button type="submit" style="margin-left: 5px;" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>
            </div>
    
            <div class="row">
                <div class="col-md-12">
                    <div class="card  book" style="width:100%">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="../static/images/bg.jpg" style="height: 250px; width: auto; 
                                    margin: 0 auto;
                                    display: block;" class="card-img-top" alt="{{books[1]}}">
                                    <!--<a href="/books/add/{{books['id']}}" class="btn btn-outline-warning ml-3 mt-3  {{ 'disabled' if str(books['id']) in user_books else '' }}"><i class="bi bi-journal-plus"></i>hfhjghgf</a>
                                    -->
                                    <div class="platforms mt-3 ml-3">
                                        <h4 class="font-weight-light" style="margin-bottom: 0;">Avaliable On:</h4>
                                        <div style="font-size: 2.1em;">
                                            <i class="bi bi-xbox" style="color: green;"></i>
                                            <i class="bi bi-youtube ml-2" style="color: red;"></i>
                                            <i class="bi bi-windows ml-2" style="color: rgb(39, 144, 185);"></i>
                                            <i class="bi bi-github ml-2" style="color: gray"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <h2></h2>
                                    <span class="badge badge-warning" style="margin-bottom: 5px;">Assigned</span>
                                    <p class="card-text"></p>
                                    <p class="card-text font-weight-light"><b>Author:</b> </p>
                
                                    <p class="card-text">
                                    <span class="badge badge-{{ 'primary' if books['count'] > 0 else 'secondary' }}" style="margin-bottom: 5px;">
    
                                    </span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card bwrapper">
                <div class="card-body">
                    <div class="text-center mb-4" style="margin-top: 21px !important;"><i class="text-center mt-4 bi-book" style="font-size: 6em; "></i></div>
                        <p class="text-center mb-4">No Book Found!</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
